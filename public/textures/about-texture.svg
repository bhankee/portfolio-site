<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600" viewBox="0 0 1600 600">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff1e0" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#fff1e0" stop-opacity="0.2" />
    </linearGradient>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)" />

  <!-- geometric shapes -->
  <g fill="#ffb020" fill-opacity="0.08">
    <polygon points="40,260 140,80 240,260" />
    <polygon points="360,220 460,40 560,220" />
    <polygon points="760,280 860,100 960,280" />
    <polygon points="1160,200 1260,20 1360,200" />
  </g>

  <g fill="#ff8a00" fill-opacity="0.06">
    <rect x="20" y="420" width="300" height="80" rx="6" />
    <rect x="420" y="440" width="260" height="60" rx="6" />
  </g>

  <!-- stroke accents -->
  <g stroke="#ff8a00" stroke-opacity="0.06" stroke-width="10" fill="none">
    <path d="M0 120 C120 40 240 200 360 120 C480 40 600 200 720 120 C840 40 960 200 1080 120 C1200 40 1320 200 1440 120" />
  </g>

  <!-- splatters -->
  <g fill="#ffb020" fill-opacity="0.08">
    <circle cx="160" cy="360" r="8" />
    <circle cx="210" cy="420" r="12" />
    <circle cx="320" cy="380" r="6" />
    <circle cx="520" cy="460" r="10" />
    <circle cx="920" cy="400" r="14" />
  </g>

  <!-- distressed noise overlay -->
  <rect width="100%" height="100%" fill="#000" opacity="0.02" filter="url(#noise)" />
</svg>
